name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build
        run: go build -o alignment-test .

      - name: Run multiple times to trigger potential alignment panic
        run: |
          for i in $(seq 1 1000); do
            echo "Run $i"
            ./alignment-test
          done
