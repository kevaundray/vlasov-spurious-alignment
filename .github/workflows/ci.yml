name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of times to run the test'
        required: false
        default: '1000'
        type: string

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build
        run: go build -o alignment-test .

      - name: Run with varying stack depths to test all alignments
        run: |
          echo "Testing depths 0-31 to cover all possible alignments mod 32"
          for depth in $(seq 0 31); do
            echo "=== Depth $depth ==="
            ./alignment-test $depth
          done
          echo "All depths passed without panic"
