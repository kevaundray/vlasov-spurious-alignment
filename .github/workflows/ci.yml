name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of times to run the test'
        required: false
        default: '10'
        type: string

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build
        run: go build -o alignment-test .

      - name: Test aligned access (offset 0 - should pass)
        run: |
          echo "=== Testing offset 0 (aligned) ==="
          ./alignment-test 0
          echo "Aligned access passed"

      - name: Test misaligned access (offset 1 - should crash)
        run: |
          echo "=== Testing offset 1 (misaligned) ==="
          if ./alignment-test 1; then
            echo "ERROR: Misaligned access should have crashed but didn't!"
            exit 1
          else
            echo "Misaligned access crashed as expected (exit code $?)"
          fi
