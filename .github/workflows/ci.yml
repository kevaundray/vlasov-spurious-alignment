name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of times to run the test'
        required: false
        default: '1000'
        type: string

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build
        run: go build -o alignment-test .

      - name: Run multiple times to trigger potential alignment panic
        run: |
          ITERATIONS=${{ github.event.inputs.iterations || '100000' }}
          echo "Running $ITERATIONS iterations"
          for i in $(seq 1 $ITERATIONS); do
            if (( i % 1000 == 0 )); then
              echo "Run $i"
            fi
            ./alignment-test
          done
          echo "Completed all $ITERATIONS runs without panic"
